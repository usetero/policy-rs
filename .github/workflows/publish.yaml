---
# Publish to crates.io Workflow
#
# Why this exists:
# Automates publishing the crate to crates.io when a GitHub release is created.
#
# What it does:
# - Triggers when a GitHub release is published
# - Uses OIDC Trusted Publishing to authenticate with crates.io
# - Publishes to crates.io
#
# Requirements:
# - Trusted Publishing must be configured on crates.io for this repository
#   See: https://doc.rust-lang.org/cargo/reference/registry-authentication.html#trusted-publishing
name: publish

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: cashapp/activate-hermit@12a728b03ad41eace0f9abaf98a035e7e8ea2318 # v1.1.4

      - name: Setup CI dependencies
        run: task ci:setup

      - name: Install Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: stable

      - name: Verify version
        run: grep '^version' Cargo.toml

      - uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
