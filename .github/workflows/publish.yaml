---
# Publish to crates.io Workflow
#
# Why this exists:
# Automates publishing the crate to crates.io when a GitHub release is created.
#
# What it does:
# - Triggers when a GitHub release is published
# - Extracts version from the release tag (strips 'v' prefix if present)
# - Updates Cargo.toml with the release version
# - Publishes to crates.io
#
# Requirements:
# - CARGO_REGISTRY_TOKEN secret must be set with a crates.io API token
name: publish

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: cashapp/activate-hermit@12a728b03ad41eace0f9abaf98a035e7e8ea2318 # v1.1.4

      - name: Setup CI dependencies
        run: task ci:setup

      - name: Install Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: stable

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix if present (e.g., v0.1.0 -> 0.1.0)
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml

      - name: Verify version
        run: |
          echo "Publishing version: ${{ steps.version.outputs.version }}"
          grep '^version' Cargo.toml

      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
